<!DOCTYPE html>
<html lang="en">

<head>
    <title>DNE Entreprise</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/CSS/style.css">
</head>

<body>
    <header>
        <!--navbar vue sur tuto à youtube-->
        <nav class="cc-navbar navbar navbar-expand-sm position-fixed navbar-dark w-100">
            <div class="container-fluid">
                <img src="IMG/reseaux-informatiques.png" alt="Avatar Logo" style="width:40px;" class="rounded-pill">
                <a class="navbar-brand py-3 mx-4 text-uppercase fw-bolder" href="#">DNE Entreprise</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 ">
                        <li class="nav-item pe-4">
                            <a class="nav-link active" href="#">Accueil</a>
                        </li>
                        <li class="nav-item pe-4">
                            <a class="nav-link" href="#">À propos</a>
                        </li>
                        <li class="nav-item pe-4">
                            <a class="nav-link" href="#">Services</a>
                        <li class="nav-item pe-4">
                            <a class="btn btn-order rounded-5" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
    </header>
    <section class="banner d-flex justify-content-center align-items-center pt-5">
        <div class="container my-5 py-5">
            <div class="row">
                <!-- Colonne 1 : Image 1 -->
                <div class="col-md-6 d-flex justify-content-center align-items-center">
                    <figcaption class="mt-2" style="text-transform: uppercase;">
                        <img src="IMG/Image1.jpg" alt="Image 1 Description" class="img-fluid rounded">
                        <strong>Djouda</strong>
                    </figcaption>

                </div>
                <!-- Colonne 2 : Texte et Image 2 -->
                <div class="col-md-6">
                    <h1 class="#"></h1><br><br><br><br><br><br><br><br>
                    <h1 class="fw-bold text-capitalize redressed banner-desc my-3">je suis Chariotte TCHINDA</h1>
                    <h1 class="#"></h1><br><br><br><br><br><br><br><br>
                    <h1 class="#"></h1><br><br><br><br><br><br><br><br>
                    <h2 class="fw-bold">Bienvenue dans notre siège social</h2>
                    <h2 class="fw-bold">Nous sommes une entreprise spécialisée dans le réseau et l'infonuagie</h2>
                    <div class="text-center mt-4">
                        <img src="IMG/Image2.jpg" alt="Image 2 Description" class="img-fluid rounded">
                        <figcaption class="mt-2" style="text-transform: uppercase;">
                            <strong>Neossi</strong>, <strong>Elanga</strong>
                        </figcaption>

                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="available marriweather py-5">
        <div class="container my-5 py-5">
            <div class="row">
                <div class="col-12 col-md-6">

                    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                                class="active" aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                                aria-label="Slide 2"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                                aria-label="Slide 3"></button>
                        </div>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <!--https://www.pinterest.ca/search/pins/?q=image%20de%20developpement%20web&rs=typed-->
                                <!--image importé dans pinterest-->

                            </div>
                            <button class="carousel-control-prev" type="button"
                                data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button"
                                data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
    </section>
    <section class=" acc order-form py-5">
        <div class="container">
            <h2 class="merriweather text-center text align mb-4">Contactez-nous</h2>
            <form>
                <!--exemple tiré sur youtube "Bootstrap 5  Créer une page web de restaurant 100% responsive complète avec Bootstrap Pratique"-->
                <div class="row">
                    <div class="col-md-6 col-sm">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" placeholder="Nom" />
                        </div>
                    </div>
                    <div class="col-md-6 col-sm"></div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="fas fa-at"></i></span>
                        <input type="email" class="form-control" placeholder="email" />
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="fas fa-phone"></i></span>
                        <input type="number" class="form-control" placeholder="Numero téléphone" />
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="fas fa-home"></i></span>
                        <input type="text" class="form-control" placeholder="Adresse" />
                    </div>
                </div>
            </form>
        </div>
    </section>
    <footer>
        <!--reference exercice fait en classe-->
        <div class="col-12 col-md-12 text-md-center">
            <ul class="list-inline mb-0">
                <li class="list-inline-item"><i class="fa-brands fa-instagram"></i></li>
                <li class="list-inline-item"><i class="fa-brands fa-snapchat"></i></li>
                <li class="list-inline-item"><i class="fa-brands fa-twitter"></i></li>
                <li class="list-inline-item"><i class="fa-brands fa-linkedin"></i></li>
            </ul>
        </div>
    </footer>



</body>


</html>
